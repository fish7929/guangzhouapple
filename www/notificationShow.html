		<!--幻灯JS start-->
		<script>
		 var carousel;
			function init_carousel() {
				carousel=$("#carousel").carousel({
					pagingDiv: "carousel_dots",
					pagingCssName: "carousel_paging2",
					pagingCssNameSelected: "carousel_paging2_selected",
					preventDefaults:false,
					wrap:true //Set to false to disable the wrap around
				});
			}
			window.addEventListener("load", init_carousel, false);
		
		</script>
		<!--幻灯JS end-->
		<!--幻灯style start-->
		<style>
			.carousel_paging2 {
				border-radius: 10px;
				
				background: #ccc;
				width: 10px;
				height: 10px;
				display:inline-block;
			}

			.carousel_paging2_selected {
				border-radius: 10px;
				
				background: #000;
				width: 10px;
				height: 10px;
				display:inline-block;
			}

			.spacer {
				width: 10px;
				float: left;
			}
			.carousel_content {
				-webkit-transform: translate3d(0, 0, 0);
			}
		</style>

        <title>Notification Test</title>
    </head>
	<body>
        <div id="afui" class="ios7">
			<div id="content">
				<div id="notification" class="panel" selected="true" title="消息推送提醒页面">
					<div id="carousel" style="display:block;height:200px;width:100%;">
						<!--
						<div style="background: yellow;"></div>
						<div style="background: green;"></div>
						<div style="background: blue;"></div>
						<div style="background: pink;"></div>
						-->
						<img src="./img/1.jpg"/>
						<img src="./img/2.jpg"/>
						<img src="./img/3.jpg"/>
					</div>
					<div id="carousel_dots" style="text-align: center; margin:auto;  display : table; clear: both; position: relative; top: 40%; z-index: 200">
					</div>
					<a class="button" onclick="showCustomHtmlSheet()">Show Custom Html Sheet</a>
					<a class="button" onclick="showCustomJsonSheet()">Show Custom Json Sheet</a>


					<a class="button" onclick="showPopup1()">Alert style diaglog</a>
					<br>
					<a class="button" onclick="showPopup2()">Detailed ineraction</a>
					<br>
					<a class="button" onclick="showPopup3()">HTML markup</a>
					<ul class="list"> 
						<li>Test1</li>
						<li>Test1</li>      
						<li><a class="icon picture big">Picture</a></li>
						<li><a class="icon new big">New</a></li>
                   </ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function showCustomHtmlSheet() {
				$("#afui").actionsheet('<a  >Back</a><a  onclick="alert(\'hi\');" >Show Alert 3</a><a  onclick="alert(\'goodbye\');">Show Alert 4</a>');
			}

			function showCustomJsonSheet() {
				$("#afui").actionsheet(
				[{
					text: 'back',
					cssClasses: 'red',
					handler: function () {
						$.ui.goBack();
					}
				}, {
					text: 'show alert 5',
					cssClasses: 'blue',
					handler: function () {
						alert("hi");
					}
				}, {
					text: 'show alert 6',
					cssClasses: '',
					handler: function () {
						alert("goodbye");
					}
				}]);
			}
			function showPopup1() {
				$("#afui").popup("I'm replacing an alert box");
			}

			function showPopup2() {
				$("#afui").popup({
					title: "Alert! Alert!",
					message: "This is a test of the emergency alert system!! Don't PANIC!",
					cancelText: "Cancel me",
					cancelCallback: function () {
						console.log("cancelled");
					},
					doneText: "I'm done!",
					doneCallback: function () {
						console.log("Done for!");
					},
					cancelOnly: false
				});
			}

			function showPopup3() {
				$("#afui").popup({
					title: "Login",
					message: "Username: <input type='text' class='af-ui-forms'><br>Password: <input type='text' class='af-ui-forms' style='webkit-text-security:disc'>",
					cancelText: "Cancel",
					cancelCallback: function () {},
					doneText: "Login",
					doneCallback: function () {
						alert("Logging in")
					},
					cancelOnly: false
				});
			}
		</script>
